<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Tannu ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff5f8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.8s ease;
        }

        /* Soft background colors for each stage */
        .bg-1 { background: #ffc8dd; }
        .bg-2 { background: #a2d2ff; }
        .bg-3 { background: #cdb4db; }
        .bg-4 { background: #ffafcc; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 350px;
            text-align: center;
            z-index: 100;
            position: absolute;
            transition: 0.5s ease;
            border: 2px solid white;
        }

        .hidden { display: none; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff5c8a; margin: 0; }
        p { font-size: 1.05rem; color: #555; margin: 15px 0 25px 0; line-height: 1.4; }

        .tap-btn {
            background: #ff5c8a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 92, 138, 0.2);
            width: 100%;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>
<body class="bg-1">

    <div id="slide1" class="card">
        <h1>Hi Tannu! ‚ú®</h1>
        <p>Your 2026 surprise is waiting. Tap the button 3 times!</p>
        <button id="btn1" class="tap-btn" onclick="processTap(1)">Tap 1</button>
    </div>

    <div id="slide2" class="card hidden">
        <h1>For You ü¶ã</h1>
        <p>May your year be as beautiful as your smile.</p>
        <button id="btn2" class="tap-btn" onclick="processTap(2)">Tap 1</button>
    </div>

    <div id="slide3" class="card hidden">
        <h1>Big Hug üß∏</h1>
        <p>Sending you soft hugs for every day of 2026.</p>
        <button id="btn3" class="tap-btn" onclick="processTap(3)">Tap 1</button>
    </div>

    <div id="slide4" class="card hidden">
        <h1>Happy 2026! ‚ù§Ô∏è</h1>
        <p>Tannu, you are special. Let's make this year amazing!</p>
        <button class="tap-btn" onclick="location.reload()">See it Again ‚ú®</button>
    </div>

    <script>
        let count = 1;
        const emojis = ['üå∏', '‚ú®', 'üíñ', 'ü¶ã', 'üß∏', 'üå∑'];

        function processTap(slideNum) {
            // 1. Create a sprinkle of emojis
            spawnEmojis();

            // 2. Update the button text
            count++;
            if (count <= 3) {
                document.getElementById(`btn${slideNum}`).innerText = `Tap ${count}`;
            } 
            
            // 3. If tapped 3 times, go to next slide
            if (count > 3) {
                count = 1; // Reset for next slide
                showNext(slideNum);
            }
        }

        function showNext(current) {
            document.getElementById(`slide${current}`).classList.add('hidden');
            let nextId = current + 1;
            let nextSlide = document.getElementById(`slide${nextId}`);
            if (nextSlide) {
                nextSlide.classList.remove('hidden');
                document.body.className = `bg-${nextId}`;
            }
        }

        function spawnEmojis() {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                p.style.left = '50%';
                p.style.top = '50%';
                p.style.fontSize = '25px';
                document.body.appendChild(p);

                const destX = (Math.random() - 0.5) * 400;
                const destY = (Math.random() - 0.5) * 400;

                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>

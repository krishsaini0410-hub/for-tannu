    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff5f8; /* Softest pink */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
        }

        /* Soother Background Gradients */
        .bg-1 { background: linear-gradient(135deg, #ffc8dd, #a2d2ff); }
        .bg-2 { background: linear-gradient(135deg, #a2d2ff, #bde0fe); }
        .bg-3 { background: linear-gradient(135deg, #fce1e4, #fed7c3); }
        .bg-4 { background: linear-gradient(135deg, #d4fcd0, #fcfdcf); }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 360px;
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden { opacity: 0; transform: scale(0.8) translateY(30px); pointer-events: none; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff5c8a; margin: 0 0 10px 0; }
        p { font-size: 1.05rem; color: #666; line-height: 1.6; margin-bottom: 25px; }

        .tap-btn {
            background: white;
            color: #ff5c8a;
            border: 2px solid #ff5c8a;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 92, 138, 0.1);
            outline: none;
        }

        .tap-btn:active { transform: scale(0.95); background: #ff5c8a; color: white; }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 200;
            user-select: none;
            will-change: transform, opacity;
        }

        /* Small counter dots */
        .dots { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ddd; transition: 0.3s; }
        .dot.active { background: #ff5c8a; transform: scale(1.3); }
    </style>
</head>
